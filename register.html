<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>体育赛事 - 手机网页版 </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/hy-extend.css">
    <link href="css/common.css" rel="stylesheet">
    <meta name="Keywords" content="虎游娱乐城 PT电子 TTG电子 MG电子 GG捕鱼">
</head>
<body>
<div class="page-group-form page-current content">
    <header class="bar header-nav">
        <a class="button header-login pull-left logo" href="/"><img src="./image/logo.png" alt="虎游娱乐城"></a>
        <a class="header-login pull-right " href="login.html" > 注册|登录 </a>
        <h1 class="title"></h1>
    </header>
    <section class="native-scroll scroll-top">
        <form action="" method="post" id="login_form" class="form-group">
            <section class="form-input-group mt1">
                <div class="form-input-box">
                    <span class="form-input-icon form-input-param"></span>
                    <input type="text" name="username" autocomplete="off" id="username" placeholder="会员账号" value="">
                </div>
            </section>
            <section class="form-input-group">
                <div class="form-input-box pwdTip">
                    <span class="form-input-icon form-input-iconlock"></span>
                    <input type="password" name="password" id="password" autocomplete="off" placeholder="请输入登录密码">
                </div>
            </section>
            <section class="form-input-group">
                <div class="form-input-box pwdTip">
                    <span class="form-input-icon form-input-name"></span>
                    <input type="password" name="password" id="realname" autocomplete="off" placeholder="请填写您真实姓名">
                </div>
            </section>
            <section class="form-input-group">
                <div class="form-input-box pwdTip">
                    <span class="form-input-icon form-input-iconphone"></span>
                    <input type="password" name="password" id="phone" autocomplete="off" placeholder="请输入手机号码">
                </div>
            </section>
            <section class="form-input-group">
                <div class="form-input-box pwdTip">
                    <span class="form-input-icon form-input-mail"></span>
                    <input type="password" name="password" id="email" autocomplete="off" placeholder="请输入联系邮箱">
                </div>
            </section>
        </section>

            <section class="form-btn-wrap mb8px">
                <input type="submit" class="form-btn form-btn-blue" id="submit-next" data-lock="false" value="登录">
            </section>

        </form>
    <section class="form-btn-wrap mb2px">
        <a type="submit" class="form-btn form-btn-red"  data-lock="false">已有账号，我要登录</a>
    </section>
    </section>
    <footer class="bar bar-tab page-fixed footer-button">
        <a class="tab-item " href="/">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item" href="report.html">
            <span class="icon icon-browser"></span>
            <span class="tab-label">报表</span>
        </a>
        <a class="tab-item" href="javascript:;">
            <span class="icon icon-message"></span>
            <span class="tab-label">客服</span>
        </a>
        <a id="goaboutme" class="tab-item" href="user.html">
            <span class="icon icon-me"></span>
            <span class="tab-label">我的</span>
        </a>
    </footer>
</div>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript" src="./js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/sm-extend.min.js" charset="utf-8"></script>
<script src="./js/all.js"></script>
</body>
</html>
